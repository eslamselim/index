<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      padding: 40px;
    }
    #chat-output {
      max-width: 600px;
      margin: 0 auto;
      padding: 10px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      height: 300px;
      overflow-y: auto;
      margin-bottom: 20px;
    }
    input {
      width: 80%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>AI Chat App</h1>
  <div id="chat-output"></div>
  <input type="text" id="user-input" placeholder="Type your message here">
  <button onclick="sendMessage()">Send</button>

  <script>
    const API_KEY = "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"; // Replace with your OpenAI API Key

    async function sendMessage() {
      const userInput = document.getElementById("user-input").value;
      if (!userInput) return;

      // Display user's message
      const chatOutput = document.getElementById("chat-output");
      chatOutput.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;

      // Make API request to OpenAI
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${API_KEY}`
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: userInput }]
        })
      });

      const data = await response.json();

      // Display AI response
      chatOutput.innerHTML += `<p><strong>AI:</strong> ${data.choices[0].message.content}</p>`;
      document.getElementById("user-input").value = "";
    }
  </script>
</body>
</html>
